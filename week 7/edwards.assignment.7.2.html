<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="./knockout.3.5.0.js"></script>
  </head>
  <body>
      <div role="main" class="container">
          <br/><br/>
          <h2>First and Last Name</h2>
          
          <div class="form-group">
            
            <label for="firstName">First Name: </label>
            <input type="text" data-bind="value: first" class="form-control" id="firstName"/>
          </div>
          
          <div data-bind="if: displayName">
            <div class="form-group">
              <label for="lastName">Last Name: </label>
              <input type="text" data-bind="value: second" class="form-control" id="lastName"/>
            </div>
          </div>
          <br/>
          
          <div data-bind="if: second">
            
            <h2><span id="bookOutput" class="alert-success" data-bind="text: displayBook"></span></h2>
          
          </div>
          <br/>
        </div>
        <script>
          function PersonViewModel() {
          this.first = ko.observable("");
          this.second = ko.observable("");
          this.displayName = ko.pureComputed(function () {
          return this.first();
          }, this);
          this.displayBook = ko.pureComputed(function () {
          return this.first() + " " + this.second();
          }, this);
          }
          ko.applyBindings(new PersonViewModel());
          </script>
  </body>
</html>
